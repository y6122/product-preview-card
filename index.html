<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div id="contaner">
  <picture>
    <source media="(min-width:450px )" srcset="images/image-product-desktop.jpg">
    <source media="(min-width:350px )" srcset="images/image-product-mobile.jpg">
    <img src="images/image-product-mobile.jpg" alt="">
  </picture>
<div class="info">
  <p class="perfume">Perfume</p>
  <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
  <p class="pg">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
  <p class="price">$149.99<span class="past-price">$169.99</span></p>
  <button class="add">
    <img src="images/icon-cart.svg" alt="" class="icon">
    
    Add to Cart
  </button>
</div>

</div>

</body>
</html>
